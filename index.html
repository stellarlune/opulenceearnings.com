<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Banking Trust</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .company-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        .balance {
            font-size: 24px;
            color: #c00;
            margin-right: 20px;
        }
        .failed-payments {
            margin-top: 20px;
        }
        .failed-payment {
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="profile_photo.png" alt="Profile Photo" class="profile-photo">
            <div class="company-name">Best Banking Trust</div>
            <div class="balance">Balance: <span style="color: #c00;">$-300</span></div>
        </div>
        <div class="failed-payments">
            <h2>Failed Payments</h2>
            <div class="failed-payment">Failed payment of $20 to Motivational Quotes</div>
            <div class="failed-payment">Failed payment of $20 to Motivational Quotes</div>
            <div class="failed-payment">Failed payment of $20 to Motivational Quotes</div>
            <!-- Add more failed payment messages as needed -->
        </div>
    </div>
</body>
</html>
